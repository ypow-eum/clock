    <script>
      // 0: í•œê¸€, 1: ì˜ë¬¸, 2: ì•ˆë³´ì„

      function renderWeather() {

      function updateClock() {
        var now = new Date();

        // ì‹œê°„ ì¶”ì¶œ
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();

        // ë§¤ ì´ˆë§ˆë‹¤ ìƒ‰ìƒ ë³€ê²½ (ë°ì€ ìƒ‰ ê³„ì—´)
        var colors = [
          "#FF80AB",
          "#EA80FC",
          "#8C9EFF",
          "#80D8FF",
          "#A7FFEB",
          "#CCFF90",
          "#FFFF8D",
          "#FFD180",
        ];
        document.getElementsByClassName("time")[0].style.color =
          colors[s % colors.length];

        // 2ìë¦¬ ìˆ«ìë¡œ í¬ë§·
        if (is12Hour) {
          h = h % 12;

            h = 12; // 0ì‹œëŠ” 12ì‹œë¡œ í‘œì‹œ
          }
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        // 10ì´ˆë§ˆë‹¤ ì§€ì§„ íš¨ê³¼ (sec % 10 === 0 ì¼ ë•Œ)
        if (now.getSeconds() % 10 === 0) {
          var content = document.getElementById('main-content');
          content.classList.add('earthquake');
          setTimeout(function() {
            content.classList.remove('earthquake');

        // DOM ì—…ë°ì´íŠ¸ (ê¹œë¹¡ì„ ë¬¸ì œ ì—†ì´ í…ìŠ¤íŠ¸ ë…¸ë“œë§Œ ë³€ê²½)
        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;

        // ë‚ ì§œ í¬ë§·íŒ…
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var dayIndex = now.getDay();

        // ì˜ì–´ ê¸°ì¤€ ìš”ì¼ ì•„ì´ì½˜
        var dayNames = [
          "ì¼ìš”ì¼",
          "ì›”ìš”ì¼",
          "í™”ìš”ì¼",
          "ìˆ˜ìš”ì¼",
          "ëª©ìš”ì¼",
          "ê¸ˆìš”ì¼",
          "í† ìš”ì¼",
        ];
        var dayNames_en = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        // 3ëª¨ë“œ (ì•ˆë³´ì„) ì¼ë•Œ ë‚ ì§œ ì˜ì—­ ìˆ¨ê¸°ê¸°
        var dateDisplayEl = document.getElementById("dateDisplay");
        if (langMode === 2) {
          dateDisplayEl.style.display = "none";
          return; // ë‚ ì§œ ì—…ë°ì´íŠ¸ ì¡°ê¸° ì¢…ë£Œ
        } else {
          dateDisplayEl.style.display = "block";
        }

        // ìš”ì¼ ìƒ‰ìƒ êµ¬í•˜ê¸° (ì¼ìš”ì¼: ë°ì€ ë¹¨ê°•, í† ìš”ì¼: ë°ì€ íŒŒë‘, í‰ì¼: ì´ˆë¡)
        var dayColor = "#52ff52";
        if (dayIndex === 0) {
          dayColor = "#ff5252";
        } else if (dayIndex === 6) {
          dayColor = "#4da8da";
        }

        // ì „ì²´ ê¸€ììƒ‰ ì„¤ì • ì´ˆê¸°í™”
        dateDisplayEl.style.color = "";

        if (langMode === 0) {
          var dayName = dayNames[dayIndex];
          // 0 ì±„ìš°ê¸°
          month = month < 10 ? "0" + month : month;
          date = date < 10 ? "0" + date : date;

          dateDisplayEl.innerHTML =
            year +
            "ë…„ " +
            month +
            "ì›” " +
            date +
            "ì¼ <span style='color:" +
            dayColor +
            "'>" +
            dayName +
            "</span>";
        } else if (langMode === 1) {
          var dayNameEn = dayNames_en[dayIndex];
          var monthNamesEn = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ];
          var mEn = monthNamesEn[now.getMonth()];

          dateDisplayEl.innerHTML =

      function startClock() {
        updateClock();
        // ë¸Œë¼ìš°ì € ë”œë ˆì´ë¥¼ ë°©ì§€í•˜ê¸° ìœ„í•´ ë‹¤ìŒ ì •í™•í•œ 1ì´ˆ(0ë°€ë¦¬ì´ˆ)ê°€ ë˜ëŠ” ìˆœê°„ì„ ê³„ì‚°í•˜ì—¬ ì˜ˆì•½
        var now = new Date();

      // ì‹œê³„ êµ¬ë™ ì‹œì‘
